
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Signup - Football Team</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1607830559868-f45a26b3361e?auto=format&fit=crop&w=1470&q=80'); /* Football background */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fdd835;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #fdd835;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .toggle {
            text-align: center;
            margin-top: 15px;
        }

        .toggle a {
            color: #fdd835;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="toggle">
            Don't have an account? <a onclick="toggleForms()">Sign up</a>
        </div>
    </form>

    <form id="signupForm" class="hidden">
        <h2>Sign Up</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <div class="toggle">
            Already have an account? <a onclick="toggleForms()">Login</a>
        </div>
    </form>
</div>

<script>
    function toggleForms() {
        document.getElementById('loginForm').classList.toggle('hidden');
        document.getElementById('signupForm').classList.toggle('hidden');
    }
</script>

</body>
</html>
