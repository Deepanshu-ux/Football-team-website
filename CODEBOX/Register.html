<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Signup - Football Team</title>
    <style> 
    .form-section {
    display: flex;
    justify-content: center;
    margin-top: 50px;
}

.login-form-wrapper {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    max-width: 900px;
    width: 100%;
    justify-content: space-between;
}

.login-form, .register-form {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    flex: 1;
}

.register-form h2, .login-form h2 {
    margin-bottom: 15px;
    color: #fdd835;
}
